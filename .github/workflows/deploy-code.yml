name: Trigger Code Deployment

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      (github.event_name == 'workflow_dispatch' ||
       (!contains(toJSON(github.event.workflow_run.head_commit.modified), 'content/') &&
        !contains(toJSON(github.event.workflow_run.head_commit.modified), '.md') &&
        !contains(toJSON(github.event.workflow_run.head_commit.modified), '.github/')))
    steps:
      - uses: actions/checkout@v6

      - name: Notify deployment needed
        run: |
          echo "==> Code changes detected in commit ${{ github.sha }}"
          echo "==> To deploy these changes:"
          echo "    1. cd ~/.config/nix-config"
          echo "    2. nix flake lock --update-input blog"
          echo "    3. git add flake.lock && git commit -m 'Update blog'"
          echo "    4. nixos-rebuild switch --flake .#noosphere --target-host noosphere --use-remote-sudo"
          echo ""
          echo "Or use the repository dispatch trigger if configured in nix-config."
